<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <script src="HelloWorld.js"></script>
    <script>
        window.onload = function () {
            var obj = document.querySelector('h1'); // h1태그 선택하여 obj에 저장
            obj.textContent = 'Hi world'; // obj에 텍스트 지정
        }
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
