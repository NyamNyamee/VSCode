<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // 문서에서 data-widget-name이라는 속성을 가진 요소를 찾고, 해당 요소의 값을 읽는 코드를 작성해 보세요.
            console.log(div.getAttribute('data-widget-name'));
            console.log(div.dataset.widgetName);
            console.log(div.innerHTML);
            console.log(div.outerHTML);

            // setting style for a single link
            let link = document.querySelector('a');
            link.style.color = 'orange';

            // 외부 링크만 빨간색으로 바꿔라!!!!
            // href에 ://가 포함되어 있어야 합니다.
            // 하지만 http://internal.com으로 시작하지 않아야 합니다.
            // 방법1
            let links = document.querySelectorAll('a');
            for (let link of links) {
                let href = link.getAttribute('href');
                if (!href) continue; // 속성이 존재하지 않음
                if (!href.includes('://')) continue; // 프로토콜이 존재하지 않음
                if (href.startsWith('http://internal.com')) continue; // 내부 링크
                link.style.color = 'orange';
            }
            
            // 방법2 
            // href에 :// 가 포함된 모든 링크를 찾습니다.
            // 그 중 http://internal.com으로 시작하지 않는 링크를 찾습니다.
            let selector = 'a[href*="://"]:not([href^="http://internal.com"])';
            let links2 = document.querySelectorAll(selector);
            links2.forEach(link => link.style.color = 'orange');
            
        }
    </script>
</head>

<body>
    <div id="div" data-widget-name="menu">Choose the genre</div>
    <a name="list">the list</a>
    <ul>
        <li><a href="http://google.com">http://google.com</a></li>
        <li><a href="/tutorial">/tutorial.html</a></li>
        <li><a href="local/path">local/path</a></li>
        <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
        <li><a href="http://nodejs.org">http://nodejs.org</a></li>
        <li><a href="http://internal.com/test">http://internal.com/test</a></li>
    </ul>
</body>

</html>
