<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            let html = document.querySelector('.my-element').innerHTML;
            document.writeln(html);

            let user = {};
            document.writeln(user?.address?.street); // 에러 아님

            let user2 = null;
            document.writeln(user2?.address); // undefined
            document.writeln(user2 && user2.address); // null
            document.writeln(user2?.address.street); // undefined
        }
    </script>
</head>

<body>
    <div class="my-element">ha</div>
</body>

</html>
