<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // id = "age-table"인 테이블
            document.querySelector('#age-table').style.border = '1px solid red';
            document.getElementById('age-table').style.color = 'blue';
            // 테이블 내의 label 요소 모두(총 3개)
            let labels = document.querySelectorAll('label');
            for (let la of labels) {
                la.style.color = 'green';
            }
            document.getElementsByTagName('label');
            // 테이블 내의 첫 번째 td(Age가 적힌 곳)
            let td = document.querySelector('table > tbody > tr > td');
            td.style.background = 'pink';
            // name = "search"인 form
            let name = document.querySelector('form[name="search"]');
            alert(name);
            // 폼의 첫 번째 input
            let ip = document.querySelector('form > label > input');
            alert(ip.name);
            // 폼의 마지막 input
            let ip2 = document.querySelector('form > input');
            alert(ip2.value);
        }
    </script>
</head>

<body>
    <form name="search">
        <label>Search the site:
            <input type="text" name="search">
        </label>
        <input type="submit" value="Search!">
    </form>

    <hr>

    <form name="search-person">
        Search the visitors:
        <table id="age-table">
            <tr>
                <td>Age:</td>
                <td id="age-list">
                    <label>
                        <input type="radio" name="age" value="young">less than 18</label>
                    <label>
                        <input type="radio" name="age" value="mature">18-50</label>
                    <label>
                        <input type="radio" name="age" value="senior">more than 50</label>
                </td>
            </tr>

            <tr>
                <td>Additionally:</td>
                <td>
                    <input type="text" name="info[0]">
                    <input type="text" name="info[1]">
                    <input type="text" name="info[2]">
                </td>
            </tr>

        </table>

        <input type="submit" value="Search!">
    </form>
</body>

</html>
