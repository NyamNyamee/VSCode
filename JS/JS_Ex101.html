<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트!!!</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 4px;
        }

        th {
            cursor: pointer;
        }

        th:hover {
            background: yellow;
        }
    </style>
    <script>
        window.onload = function () {
            grid.addEventListener("click", function (event) {
                if (event.target.dataset.type != undefined) {
                    let type = event.target.dataset.type;
                    // alert(type);

                    let rows = Array.from(grid.tBodies[0].rows); // 테이블의 행을 배열로 생성

                    if (type == 'number') { // 나이 오름차순 정렬
                        rows.sort((row1, row2) => row1.cells[0].innerHTML - row2.cells[0].innerHTML);
                        grid.tBodies[0].append(...rows);
                    }
                    else if (type == 'string') { // 이름 오름차순 정렬
                        rows.sort((row1, row2) => row1.cells[1].innerHTML.localeCompare(row2.cells[1].innerHTML)); // 행의 0번째 열(name)의 내용을 기준으로 오름차순 정렬
                        grid.tBodies[0].append(...rows); 
                    }
                }
            });
        }
    </script>
</head>

<body>
    <table id="grid">
        <thead>
            <tr>
                <th data-type="number">Age</th>
                <th data-type="string">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>John</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pete</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Ann</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Eugene</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Ilya</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
