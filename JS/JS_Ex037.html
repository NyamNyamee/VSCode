        // 숫자를 입력할 때까지 반복하기
        function readNumber() {
            let num;
            do {
                num = prompt("숫자 입력", 0);
            } while (!isFinite(num)); // 숫자가 아니라면 반복

            if (num === null || num === '') return null;

            return +num;
        }
        document.writeln(readNumber(), "<br>");

        // A random number from min to max. min이상 max미만의 랜덤값을 리턴하는 random(min, max)함수를 생성하라
        function random(min, max) {
            return min + Math.random() * (max - min);
        }
        document.writeln(random(2,5));
        document.writeln(random(2,5));
        document.writeln(random(2,5));
        document.writeln(random(2,5));
