<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 이벤트 위임let selectedTd;
        window.onload = function () {
            let tds = document.querySelectorAll('td');

            for (let i = 0; i < tds.length; i++) {
                tds[i].style.background = colors[i];
            }

            table.onclick = function (event) {
                let target = event.target; // 클릭이 어느 요소에서 발생했을까요?

                if (target.tagName != 'TD') return; // TD에서 발생한 게 아니라면 아무 작업도 하지 않습니다,

                highlight(target); // TD에서 발생했다면 하이라이트함수를 호출
            };

            table2.onclick = function (event) {
                let td = event.target.closest('td'); // (1)
                if (!td) return; // (2)
                if (!table.contains(td)) return; // (3)
                highlight(td); // (4)
            };
        }

        let colors = ['red', 'green', 'blue', 'yellow', 'cyan', 'pink', 'maroon', 'teal', '#cecece']
        let selectedTd;

        function highlight(td) {
            if (selectedTd) { // 이미 강조되어있는 칸이 있다면 원상태로 바꿔줌
                selectedTd.classList.remove('highlight');
            }
            selectedTd = td; // selectedTd에 요소를 할당
            selectedTd.classList.add('highlight'); // 할당된 selectedTd에 클래스 속성 추가
        }
    </script>
    <style>
        td {
            padding: 20px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table id="table" border="1">
        <tr>
            <td>내용 001</td>
            <td>내용 002</td>
            <td>내용 003</td>
        </tr>
        <tr>

        </tr>
        <tr>

            <td>내용 003</td>
        </tr>
    </table>

    <table id="table2" border="1">
        <tr>
            <td>내용 001</td>

        <tr>
            <td>내용 001</td>

            <td>내용 003</td>
        </tr>
    </table>
</body>

</html>
