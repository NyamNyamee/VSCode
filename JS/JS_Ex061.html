<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            let text = document.body.firstChild; // 빈칸~안녕하세요~빈칸
            alert(text.data); // data속성을 이용하여 text노드에 접근

            let comment = text.nextSibling;
            alert(comment.data); // text노드의 형제

            alert(news.textContent); // id가 new인 태그 안에 있는 모든 텍스트노드만 추출

            elem.hidden = true; // id가 elem인 태그를 화면에 표시하지 않음
        }
    </script>
</head>

<body>
    안녕하세요.
    <!-- 주석 -->

    <div id="news">
        <h1>주요 뉴스!</h1>
        <p>화성인, 지구 침공!</p>
    </div>

    <div>아래 두 div를 숨겨봅시다.</div>
    <div hidden>HTML의 'hidden' 속성 사용하기</div> <!--해당 태그를 화면에 표시하지 않음-->
    <div id="elem">자바스크립트의 'hidden' 프로퍼티 사용하기</div>
    <div style="display: none;">css사용</div> <!--해당 태그를 화면에 표시하지 않음-->
    <div style="visibility: hidden;">css사용</div> <!--해당 태그를 화면에 표시하지 않음-->
</body>

</html>
