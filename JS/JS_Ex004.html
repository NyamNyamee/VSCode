<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 세미콜론 사용, 미사용
        document.write('한줄')
        document.writeln('두줄');
        document.writeln('한줄'); document.writeln('한줄')
        // document.writeln('한줄') document.writeln('한줄') // 같은 줄에 여러 명령을 쓰고 세미콜론 안쓰면 에러
        alert(3+1+2);

        document.writeln('<br>')
        x = 10
        y = 20
        document.writeln(x, y, '<br>')
        x // x를 찍고 엔터 친 순간 그 줄 코드는 끝나고
        ++ // ++y가 적용된다
        y
        document.writeln(x, y)
    </script>
</head>
