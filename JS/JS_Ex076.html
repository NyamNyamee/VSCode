<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // prompt로 항목을 입력받아 list를 완성하라
            while (true) {
                let arr = prompt('항목입력');
                if(arr==null || arr=="") break;
                ul.innerHTML += `<li>${arr}</li>`;
            }
        }
    </script>
</head>

<body>
    <ul id="ul">
        
    </ul>
</body>

</html>
