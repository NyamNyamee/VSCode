<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // document.body.children가 아니더라도 컬렉션이라면 이 메서드를 적용할 수 있습니다.
            for (let elem of document.body.children) {
                if (elem.matches('a[href$="zip"]')) { // a태그의 href가 zip으로 끝나면
                    alert("조건의 CSS 선택자와 일치하는 요소: " + elem);
                    alert("조건의 CSS 선택자와 일치하는 요소: " + elem.href);
                }
            }

            // closest메서드는 해당 요소부터 시작해 DOM 트리를 한 단계씩 거슬러 올라가면서 원하는 요소를 찾습니다. 
            // CSS 선택자와 일치하는 요소를 찾으면, 검색을 중단하고 해당 요소를 반환합니다.
            let chapter = document.querySelector('.chapter'); // LI
            alert(chapter.closest('.book')); // UL
            alert(chapter.closest('.contents')); // DIV
            alert(chapter.closest('h1')); // null(h1은 li의 조상 요소가 아님)
        }
    </script>
</head>

<body>
    <a href="http://example.com/file.zip">...</a>
    <a href="http://ya.ru">...</a>

    <h1>목차</h1>
    <div class="contents">
        <ul class="book">
            <li class="chapter">1장</li>
            <li class="chapter">2장</li>
        </ul>
    </div>
</body>

</html>
